<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/login_page.css">
        
        <title>
            Contaxt
        </title>
    </head>
    <body class="body">
        <div class="row">
            
                <div class="form-div">
                    <div class="error"></div>
                <form class="form wid-45">
                    <h1 class="heading1">CONTAXTS</h1>
                   <p class="highlight">Keep track of contact information of people in your circle eg phone numbers with this app</p>
                   <div class="line"></div>
                <div><p class="highlight">New to Contaxts? Create your own account</p></div>
        
                <div><p id="login_error" style="color:#f70e0e"></p></div>
                <div>
                <label>User Name<span id="for_username" class="label_error"></span></label><br>
                <input type="text" class="input" id="username" autofocus="on" ></div>
                <div>
                    <label>First Name<span id="for_firstname" class="label_error"></span></label><br>
                    <input type="text" class="input" id="first_name"  autofocus="on"></div>
                <div>
                   <label>Last Name<span id="for_lastname" class="label_error"></span></label><br>
                    <input type="text" class="input" id="last_name"  autofocus="on" ></div>
                <div>
                   <label>Email <span id="for_email" class="label_error"></span></label><br>
                    <input type="text" class="input" id="email"></div>
                <div>
                    <label> Password<span id="for_password" class="label_error"></span></label><br>
                    <input type="password" class="input" id="password"></div>
                    
                <div class="btn_div"><input type="submit" class="submit_btn" id="register" value="Create Account"></div>
                <div class="div">
                    <p>Or Sign up with: </p>
                    <a href="#">Google Account</a> | 
                    <a href="#">Facebook</a>  |
                    <a href="index.html" class="backtologin">Back to login</a>
                </div>
                
            </form>
            </div>
            </div>

			<script type="text/javascript" src="js/register.js"></script>
    </body>
</html>
